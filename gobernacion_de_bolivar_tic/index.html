<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--estruturando_menu_de_navegacion-->
    <nav class="navbar">
        <div class="logo">
            <img src="imagen_1.png" alt="Logo">
        </div>
        <ul class="menu-list">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nuestros cursos</a></li>
            <li><a href="#">Entérate</a></li>
            <li><a href="#">¿Necesitas ayuda?</a></li>
            <li><a href="#">Aliados</a></li>
            <li><a href="#">Códigos de Paz</a></li>
            <li><a href="#">Crea tu cuenta</a></li>
            <li><a href="#">Entrar</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <!--estruturando_carrusel-->
    <div class="carousel">
        <div class="slides">
            <img src="imagen_6.png" alt="Slide 1">
            <img src="imagen_5.png" alt="Slide 2">
            <img src="imagen_4.png" alt="Slide 3">
            <img src="imagen_7.png" alt="Slide 4">
        </div>
        <div class="controls">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
            <div class="indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
    </div>
    <!--estruturando_zona_de_sugerencia-->
    <div class="suggestion-area">
        <div class="suggestion">
            <div class="image-container">
                <img src="imagen_2.png" alt="Imagen 2">
            </div>
            <button class="visit-btn" onclick="visitPage('pagina1.html')">Visitar</button>
        </div>
        <div class="suggestion">
            <div class="image-container">
                <img src="imagen_8.png" alt="Imagen 3">
            </div>
            <button class="visit-btn" onclick="visitPage('pagina2.html')">Visitar</button>
        </div>
    </div>
    
</body>
</html>
